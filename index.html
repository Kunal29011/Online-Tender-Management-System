<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tender Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Online Tender Management System</h1>
        <div id="tender-list" class="mt-4">
            <!-- Tenders will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/api/tenders',
                method: 'GET',
                success: function(tenders) {
                    tenders.forEach(function(tender) {
                        $('#tender-list').append(
                            '<div class="card mb-3">' +
                                '<div class="card-body">' +
                                    '<h5 class="card-title">' + tender.title + '</h5>' +
                                    '<p class="card-text">' + tender.description + '</p>' +
                                    '<p class="card-text"><small class="text-muted">Start Date: ' + tender.startDate + '</small></p>' +
                                    '<p class="card-text"><small class="text-muted">End Date: ' + tender.endDate + '</small></p>' +
                                '</div>' +
                            '</div>'
                        );
                    });
                }
            });
        });
    </script>
</body>
</html>
